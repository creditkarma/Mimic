version: 2
jobs:
  test:
    environment:
      CC_TEST_REPORTER_ID: 4bb367d28fc1fbce41a9215c405f35f84054ce5119f8b162a54cd8d9b244a942
    macos:
      xcode: "10.0.0"
    working_directory: /Users/distiller/project
    steps:
      - checkout
      # Restore node_modules
      - restore_cache:
          key: v1-js-dependencies-{{ checksum "yarn.lock" }}
      # Install dependencies
      - run: yarn install --frozen-lockfile
      # Save cache
      - save_cache:
          key: v1-js-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      # Setup packages
      - run: yarn lerna
      - run:
          name: Run tests with JUnit and CodeClimate reporters
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
            yarn test:ci
            ./cc-test-reporter after-build -t lcov --exit-code $?
          environment:
            JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - persist_to_workspace:
          root: /Users/distiller/project
          paths: .
  publish:
    macos:
      xcode: "10.0.0"
    working_directory: /Users/distiller/project
    steps:
      - attach_workspace:
          at: /Users/distiller/project
      - run:
          name: Authenticate with registry
          command: echo "//registry.yarnpkg.com/:_authToken=$npm_TOKEN" > ~/.npmrc
      - run:
          name: Publish package
          command: yarn lerna:publish
      # Restore electron packages
      - restore_cache:
          key: electron-prebuilt
      - run:
          name: Build Desktop application
          command: yarn dist:all
          environment:
            ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: "true"
            ELECTRON_CACHE: /Users/distiller/cache/electron
            ELECTRON_BUILDER_CACHE: /Users/distiller/cache/electron-builder
       # Save cache
      - save_cache:
          key: electron-prebuilt
          paths:
            - /Users/distiller/cache
      - store_artifacts:
          path: dist

workflows:
  version: 2
  test-and-publish:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

